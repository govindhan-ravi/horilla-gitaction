name: Deploy Horilla to EC2

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/horilla:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/horilla-deploy || mkdir ~/horilla-deploy && cd ~/horilla-deploy
            # Create a simple docker-compose.yml if it doesn't exist
            cat <<EOF > docker-compose.yml
            version: '3.8'
            services:
              server:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/horilla:latest
                ports:
                  - "8000:8000"
                restart: unless-stopped
                command: sh ./entrypoint.sh
                depends_on:
                  db:
                    condition: service_healthy
              db:
                image: postgres:16-bullseye
                environment:
                  POSTGRES_DB: horilla
                  POSTGRES_USER: postgres
                  POSTGRES_PASSWORD: postgres
                healthcheck:
                  test: ["CMD", "pg_isready", "-U", "postgres"]
                  interval: 10s
                  timeout: 5s
                  retries: 5
            EOF
            docker-compose down --remove-orphans
            docker-compose pull
            docker-compose up -d --force-recreate
